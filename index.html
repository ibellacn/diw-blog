<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Início</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="header-logo"></div>
            <button class="header-writeButton"></button>
        </div>
        <nav class="header-nav">
            <ul class="header-nav-ul">
                <li class="header-nav-li">Início</li>
                <li class="header-nav-li">Outras</li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="postList"></div>
        <div class="post">
            <div class="post-imageContainer">
                <img src="https://farm66.static.flickr.com/65535/33897485028_c40b86f609_b.jpg" alt="Natureza" class="post-image">
            </div>
            <h1 class="post-title">Exemplo</h1>
            <div class="post-content">
                <div class="post-info">
                    <span class="post-author"></span>
                    <strong class="post-category"></strong>
                    <time class="post-date"></time>
                </div>
                <button class="post-like"></button>
            </div>
        </div>
    </main>
</body>
</html>
